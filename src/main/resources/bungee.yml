name: ProxyBans
version: '${project.version}'
main: ua.klesaak.proxybans.ProxyBansPlugin
author: Klesaak
softDepends:
  - LuckPerms
  - MinePerms
  - SimplePerms

permissions:
  proxybans.ban:
    description: "Позволяет использовать команду /ban"
  proxybans.banip:
    description: "Позволяет использовать команду /banip"
  proxybans.op-ban:
    description: "Позволяет использовать команду /op-ban"
  proxybans.op-banip:
    description: "Позволяет использовать команду /op-banip"
  proxybans.tempban:
    description: "Позволяет использовать команду /tempban"
  proxybans.op-tempban:
    description: "Позволяет использовать команду /op-tempban"
  proxybans.mute:
    description: "Позволяет использовать команду /mute"
  proxybans.op-mute:
    description: "Позволяет использовать команду /op-mute"
  proxybans.rules:
    description: "Позволяет использовать команду /rules"
  proxybans.ban-info:
    description: "Позволяет использовать команду /ban-info"
  proxybans.mute-info:
    description: "Позволяет использовать команду /mute-info"
  proxybans.ban-list:
    description: "Позволяет использовать команду /ban-list"
  proxybans.mute-list:
    description: "Позволяет использовать команду /mute-list"
  proxybans.punish-history:
    description: "Позволяет использовать команду /punish-history"
  proxybans.ignore-cd:
    description: "При использовании любой команды плагина - игроку не наложиться кулдаун."
  proxybans.offline:
    description: "Позволяет пользователям наказывать оффлайн игроков."
  proxybans.useanypunishments:
    description: "Позволяет использовать типы наказаний, которые не предусмотрены правилом."
  proxybans.ignore-maxtime:
    description: "Позволяет наказывать игроков на неограниченное время."
  proxybans.ignore-priority:
    description: "Позволяет наказывать игроков, которые имеют группу выше по весу, но всё так же нельзя наказать игроков из списка 'protectedPlayers'"
  proxybans.smart-comment:
    description: "Позволяет игроку не писать подробный комментарий к наказанию."
  proxybans.unban:
    description: "Позволяет игроку снимать наказания от команд /ban, /ban-ip, /tempban."
  proxybans.unban-all:
    description: "Позволяет игроку снимать ВСЕ баны выданные недобросовестным админом."
  proxybans.unmute-all:
    description: "Позволяет игроку снимать ВСЕ муты выданные недобросовестным админом."
  proxybans.unmute:
    description: "Позволяет игроку снимать наказания от команд /mute, /tempmute."
  proxybans.op-unmute:
    description: "Позволяет игроку снимать наказания от команд /op-mute, /op-tempmute."
  proxybans.op-unban:
    description: "Позволяет игроку снимать наказания от команд /op-ban, /op-banip, /op-tempban."
